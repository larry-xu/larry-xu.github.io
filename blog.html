---
layout: default
title: Blog
permalink: /blog/
---

<h1>{{ page.title }} 📝</h1>

<h3 class="mb-4"><small class="text-muted">New posts every sometimes</small></h3>

<ul class="list-unstyled">
{% for post in site.posts %}
  <li class="mb-3">
    {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    <small class="post-meta text-muted">{{ post.date | date: date_format }}</small>
    <br/>
    <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
  </li>
{% endfor %}
</ul>
